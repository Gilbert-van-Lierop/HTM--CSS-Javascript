<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>

function X(p1, p2, p3) {
  return p1 * p2 * p3;
}
function Y(p1, p2) {
  return p1 + p2;
}
function Z(p1, p2) {
  return p1 / p2;
}
document.getElementById("demo").innerHTML = X(5, 5, 5);
</script>

</body>
</html>
