<!DOCTYPE html>
<html>
<head>
<style>
/*Wat is het verscchil tussen width? en max width? welke is beter te gebruiken*/
h1.ex1 {
  width: 600px;
  margin: auto;
  border: 30px solid #73AD21;
}
.ex2 {
  max-width: 600px;
  margin: auto;
  border: 30px solid #73AD21;
}
</style>
</head>
<body>

<h2>CSS Max-width</h2>
<h1 >This div element has width: 500px;</h1>
<h1 class="ex1" >This div element has width: 500px;</h1>
<br>

<p class="ex2">This div element has max-width: 500px;</p>

<p><strong>Tip:</strong> Drag the browser window to smaller than 500px wide, to see the difference between
the two divs!</p>

</body>
</html>
